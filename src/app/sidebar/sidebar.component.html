<div 
  *ngIf="isOpen" 
  class="fixed left-0 top-0 w-64 h-screen bg-gray-800 text-white flex flex-col transition-all duration-300 ease-in-out z-50 shadow-lg"
>
  <!-- Cabecera del Sidebar -->
  <div class="flex items-center justify-between h-16 p-4">
    <h1 class="text-2xl font-semibold">{{ 'SIDEBAR.TITLE' | translate }}</h1>
    <!-- Botón para cerrar el menú -->
    <button (click)="closeMenu()" class="cursor-pointer text-white text-xl">
      <i class="fa-solid fa-times"></i>
    </button>
  </div>

  <!-- Opciones del menú -->
  <div *ngIf="isOpen" class="flex flex-col mt-4">
    <a routerLink="/songs" routerLinkActive="bg-gray-700 text-white" class="px-4 py-2 text-2sm hover:bg-gray-700 flex justify-between items-center">
      {{ 'SIDEBAR.BUTTON1' | translate }}
      <i class="fa-solid fa-arrow-right"></i>
    </a>
    
    <a routerLink="/home/2" routerLinkActive="bg-gray-700 text-white"  class="px-4 py-2 text-2sm hover:bg-gray-700 flex justify-between items-center">
      {{ 'SIDEBAR.BUTTON2' | translate }}
      <i class="fa-solid fa-arrow-right"></i>
    </a>

    <a routerLink="/home/3" routerLinkActive="bg-gray-700 text-white"  class="px-4 py-2 text-2sm hover:bg-gray-700 flex justify-between items-center">
      {{ 'SIDEBAR.BUTTON3' | translate }}
      <i class="fa-solid fa-arrow-right"></i>
    </a>
    
  </div>
</div>
